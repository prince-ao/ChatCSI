<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ChatCSI</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.55);
        z-index: 1;
      }
      .content {
        z-index: 2;
        position: relative;
      }
    </style>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="grid-container full" style="height: 100%; background-image: url('static/images/csi.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
      <div class="overlay"></div>
      <div class="grid-y grid-margin-y content" style="height: 100%">
        <div class="medium-10 cell" style="color: white;">
            <div class="grid-x grid-margin-x align-center-middle">
              <div class="medium-6 cell">
                <div class="grid-y grid-margin-y" id="test-dummy">
                  <div class="medium-6 cell">
                    <div class="message user-message" >
                        user: Hello, how are you?
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div class="medium-2 cell" style="color: white;">
          <div class="grid-x grid-margin-x align-center-middle">
            <div class="medium-6 cell">
              <div style="position: relative;">
                <textarea type="text" placeholder="enter a message..." class="chat-box"></textarea>
                <button class="send-button" hx-trigger="click" hx-post="/api/hello" hx-target="#test-dummy" hx-swap="afterend">
                  <span style="" data-state="closed">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white dark:text-black">
                      <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    

  </body>



</html>
