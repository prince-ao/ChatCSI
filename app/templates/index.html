<!DOCTYPE html>

  <head>

  <body>

            <div class="grid-x grid-margin-x align-center-middle">
              <div class="medium-6 cell">
                <div class="grid-y grid-margin-y" style="background-color: rgba(54, 69, 79, 0.9); padding: 10px;">
                  <div class="medium-6 cell" id="test-dummy">
                    <img id="button-indicator" class="htmx-indicator" src="static/images/puff.svg" id="test-dummy">

        <div class="medium-2 cell" style="color: white;">
          <div class="grid-x grid-margin-x align-center-middle">
            <div class="medium-6 cell">
              <div style="position: relative;">
                <textarea id="chat-box" type="text" placeholder="enter a message..." hx-trigger="" class="chat-box" hx-post="/api/chat" hx-vals='js:{"message": get_textarea()}' hx-ext='json-enc' hx-target="#test-dummy" hx-swap="afterend"></textarea>
                <button onclick="" class="send-button" hx-trigger="click" hx-post="/api/chat" hx-vals='js:{"message": get_textarea()}' hx-ext='json-enc' hx-target="#test-dummy" hx-swap="beforebegin" hx-indicator="#button-indicator">
                  <span style="" data-state="closed">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white dark:text-black">
                      <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
